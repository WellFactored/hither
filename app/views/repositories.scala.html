@(repos: Iterable[models.Repository])(implicit flash: Flash)

@main("Repositories") {

    <ul>
    @repos.map { repo =>
        <li><a href="@routes.RepositoryController.show(repo)">@repo.qualifiedName</a></li>
    }
    </ul>
    <br>
    <a href="@routes.S3Controller.multipartUploads()">Show failed uploads</a>
    <a href="@routes.S3Controller.removeIncomplete()">Remove incomplete layers</a>
}
