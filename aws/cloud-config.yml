#cloud-config

hostname: hither

coreos:
  update:
    reboot-strategy: best-effort

  units:
    - name: hither.service
      command: start
      content: |
        [Unit]
        Description=Hither container
        After=docker.service

        [Service]
        Restart=always
        ExecStart=/home/core/run-hither
        ExecStop=/usr/bin/docker stop -t 5 hither

        [Install]
        WantedBy=local.target

write_files:
  - path: /home/core/run-hither
    owner: core:core
    permissions: 0755
    content: |
      #!/bin/bash
      /usr/bin/docker start -a hither || /usr/bin/docker run -d -p 80:9000 -v /opt/hither/localRegistry:/opt/hither/localRegistry --name hither wiredthing/hither
